<systemList>
  <system>
      <fullname>Apogee BK-01</fullname>
      <name>apogeebk01</name>
      <manufacturer>Zavod BRA</manufacturer>
      <release>1988</release>
      <hardware>computer</hardware>
      <path>/userdata/roms/apogeebk01</path>
