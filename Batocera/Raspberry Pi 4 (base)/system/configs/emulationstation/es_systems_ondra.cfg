<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
  <system>
      <fullname>Ondra</fullname>
      <name>ondra</name>
      <manufacturer>Tesla Liberec</manufacturer>
      <release>1985</release>
      <hardware>computer</hardware>
      <path>/userdata/roms/ondra</path>
      <extension>.wav .flac .7z .zip</extension>
      <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
      <platform>ondra</platform>
      <theme>ondra</theme>
     <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
